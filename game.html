<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="css/game_scripts.js" defer></script>
</head>

<body>
    <input type="button" onclick="start()" value="Start Game">
    <div id="enemy" onclick="destroyEnemy()" data-alive="false"></div>
    <div id="Gameover" style="display: none;">Game Over</div>
    <div id="displayScore" style="display: none;"></div>
    <div id="saveScore" style="display: none;">
        <p>점수를 저장하시겠습니까?</p>
        <input type="text" id="Inputname" placeholder="저장할 닉네임을 입력해 주세요.">
        <input type="button" onclick="saveScore()" value="확인">
    </div>

</body>
</html>
