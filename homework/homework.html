<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <link rel="stylesheet" href="homework.css"/>
    <script src="homework.js" defer></script>
</head>
<body>
    <div class="page" style="transform: rotate3d(0, 1, 0, 0deg) translateX(50%);" data-angle = '0'>
        <a href="practice/1/practice.html"><div id="clickArea"><p>연습 1</p></div></a>
    </div>
    <div class="page" style="transform: rotate3d(0, 1, 0, 45deg) translateX(50%);" data-angle = '1'></div>
    <div class="page" style="transform: rotate3d(0, 1, 0, 90deg) translateX(50%);" data-angle = '2'></div>
    <div class="page" style="transform: rotate3d(0, 1, 0, 135deg) translateX(50%);" data-angle = '3'></div>
    <div class="page" style="transform: rotate3d(0, 1, 0, 180deg) translateX(50%);" data-angle = '4'></div>
    <div class="page" style="transform: rotate3d(0, 1, 0, 225deg) translateX(50%);" data-angle = '5'></div>
    <div class="page" style="transform: rotate3d(0, 1, 0, 270deg) translateX(50%);" data-angle = '6'></div>
    <div class="page" style="transform: rotate3d(0, 1, 0, 315deg) translateX(50%);" data-angle = '7'></div>
</body>
</html>
