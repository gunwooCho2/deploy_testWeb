<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link rel="stylesheet" href="css/practice.css" />
    <script src="css/practice.js"></script>
</head>
<body>
    <div class="maincontain" id="main">
        <div class="block" id="block"></div>
        <div class="block" id="block"></div>
        <div class="block" id="block"></div>
        <div class="block" id="block"></div>
        <div class="block" id="block"></div>
    </div>
    <p style="position:absolute; color: rgb(0, 0, 0);" id="mainText"></p>
    
    <div class="flexview">
        <p class="viewText">justify-content</p> 
        <div class="manu" data-name="flex-start"></div>
        <div class="manu" data-name="flex-end"></div>
        <div class="manu" data-name="center"></div>
        <div class="manu" data-name="space-between"></div>
        <div class="manu" data-name="space-around"></div>
    </div>
    <div class="allinview" id="alin">
        <p class="viewText">align-items</p> 
        <div class="manu" data-name="flex-start"></div>
        <div class="manu" data-name="flex-end"></div>
        <div class="manu" data-name="center"></div>
        <div class="manu" data-name="baseline"></div>
        <div class="manu" data-name="stretch"></div>
    </div>
    <div class="allinCview" id="alinC">
        <p class="viewText">align-content</p> 
        <div class="manu" data-name="flex-start"></div>
        <div class="manu" data-name="flex-end"></div>
        <div class="manu" data-name="center"></div>
        <div class="manu" data-name="space-between"></div>
        <div class="manu" data-name="space-around"></div>
        <div class="manu" data-name="stretch"></div>
    </div>
</body>
</html>
