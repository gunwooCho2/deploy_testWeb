<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건우 홈페이지</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <h1>Main Page</h1>
        <div class="MoveBox" id="Move">
            <img src="css/images/goaway.png" id="goaway">
            <a href="book.html"><img src="css/images/book.png" class="hideimg"></a>
            <a href="game.html"><img src="css/images/game.png" class="hideimg"></a>
        </div>
    </div>
</body>
<script>
    const Move = document.getElementById('Move');

    Move.addEventListener('mouseenter', () => {
        Move.classList.add('hovered')
    })

    Move.addEventListener('mouseleave', () => {
        Move.classList.remove('hovered')
    })
</script>
</html>
