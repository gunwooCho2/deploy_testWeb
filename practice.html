<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(0, 0, 0);">
    <input type="button" value="Change Color" onclick="change()">
    <script>
        function change() {
            let rgbString = document.body.style.backgroundColor;
            let rgbValues = rgbString.match(/\d+/g);
            let red = parseInt(rgbValues[0]);
            red = Math.abs(red - 255);
            document.querySelector('body').style.backgroundColor = "rgb(" + red + "," + red + "," + red + ")";
        }
    </script>
</body>
</html>
